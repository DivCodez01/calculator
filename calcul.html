<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: calibri;
            user-select: none;
        }

        :root {
            --bodyBack: #dff7fd;
            --calculatorBack: #405168;
        }

        body {
            width: 100%;
            height: 100vh;
            background: var(--bodyBack);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator {
            background: var(--calculatorBack);
            padding: 10px;
            border-radius: 10px;
        }

        .calculator input {
            width: 60px;
            height: 60px;
            background: transparent;
            border: none;
            outline: none;
            border-radius: 50%;
            font-size: 18px;
            font-weight: 600;
            box-shadow: -5px -5px 10px rgba(0, 0, 0, 0.12), 4px 4px 10px rgba(255, 255, 255, 0.2);
            margin: 5px;
            color: var(--bodyBack);
            cursor: pointer;
        }

        .calculator .display {
            width: 280px;
            border-radius: 0;
            box-shadow: none;
            font-size: 27px;
            font-weight: 600;
            text-align: right;
        }

        .calculator .equil {
            width: 130px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <form>
            <div>
                <input type="text" class="display" name="Display">
            </div>
            <div>
                <input type="button" value="AC" onclick="Display.value += ''">
                <input type="button" value="DE" onclick="Display.value  = Display.value.toString().slice(0, -1)">
                <input type="button" value="." onclick="Display.value += '.'">
                <input type="button" value="/">
            </div>
            <div>
                <input type="button" value="7" onclick="Display.value += '7'">
                <input type="button" value="8" onclick="Display.value += '8'">
                <input type="button" value="9" onclick="Display.value += '9'">
                <input type="button" value="-" onclick="Display.value += '-'">
            </div>
            <div>
                <input type="button" value="4" onclick="Display.value += '4'">
                <input type="button" value="5" onclick="Display.value += '5'">
                <input type="button" value="6" onclick="Display.value += '6'">
                <input type="button" value="*" onclick="Display.value += '*'">
            </div>
            <div>
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="+">
            </div>
            <div>
                <input type="button" value="0">
                <input type="button" value="00">
                <input type="button" value="-" class="equil">
            </div>
        </form>
    </div>
    <script>
    </script>
</body>

</html>
